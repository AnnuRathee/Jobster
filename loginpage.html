<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loginpage</title>
  </head>
  <style>
    body {
      background-image: url(bg.jpg);
      background-repeat: no-repeat;
      background-size: contain;
    }
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 50px;
      background-color: #fff;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    nav .logo a {
      color: #333;
      font-size: 28px;
      font-weight: bold;
      text-decoration: none;
    }

    nav .menu ul {
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav .menu li a {
      display: block;
      color: #333;
      font-size: 16px;
      text-decoration: none;
      padding: 15px;
      transition: background-color 0.3s ease;
    }

    nav .menu li a:hover {
      background-color: #070707;
      color: #fcfbfb;
    }

    nav .search {
      display: flex;
      align-items: center;
    }

    nav .search input[type="text"] {
      border: none;
      border-radius: 4px;
      padding: 10px;
      margin-right: 10px;
    }

    nav .search button[type="submit"] {
      border: none;
      background-color: #333;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    nav .search button[type="submit"]:hover {
      background-color: #555;
    }

    @media only screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }
      nav .logo {
        margin-bottom: 10px;
      }
      nav .menu {
        margin-bottom: 10px;
      }
      nav .search {
        margin-top: 10px;
      }
      nav .search input[type="text"] {
        width: 100%;
        margin-right: 0;
      }
    }
    .logo img {
      width: 33rem;
      height: 3rem;
      padding: 0.2rem;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff;
      padding: 50px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      margin-left: 60rem;
    }

    .login-form h2 {
      margin: 0 0 20px;
      color: #333;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #666;
      font-size: 16px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #f2f2f2;
      color: #333;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #555;
    }

    p {
      margin-top: 20px;
      text-align: center;
    }

    p a {
      color: #333;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <nav>
      <div class="logo">
        <img src="images/logo.jpg" alt="" />
        <a href="#">Jobster</a>
      </div>
      <div class="menu">
        <ul>
          <li><a href="jobster.html">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="Blogpage.html">Blog</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
      <div class="search">
        <input type="text" placeholder="Search..." />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
    </nav>

    <div class="container">
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit">Login</button>
          <p>Not registered? <a href="account.html">Create an account</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
